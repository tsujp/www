pre-commit:
  piped: true
  parallel: false

  commands:
    format-y-lint-staged:
      glob: '*.{js,ts,tsx}'
      run: yarn prettier-standard --lint {staged_files}
    typescript-compile-dryrun:
      run: tsc --noEmit
    lint-styledcomponents-staged:
      glob: '*.{js,ts,tsx,css,scss}'
      run: yarn stylelint {all_files}
